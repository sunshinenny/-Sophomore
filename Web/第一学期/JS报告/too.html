<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>web实验</title>
</head>
<script language="javascript">
	window.onload=function(){
setInterval(function(){
fnDate();
},1000);
	
	deadTime();
}
//js 获取当前时间
function fnDate(){
var oDiv=document.getElementById("showtime");
var date=new Date();
var hours=date.getHours();//小时
var minute=date.getMinutes();//分
var second=date.getSeconds();//秒
var time=bw(hours)+":"+bw(minute)+":"+bw(second);
oDiv.innerHTML=time;
}
//补位 当某个字段不是两位数时补0
function bw(str){
var num;
str>10?num=str:num="0"+str;
return num;
} 
	
	

  function deadTime(){
   var nowTime = new Date();
   var finalTime = new Date("2018-1-21");
   var lefttime = (finalTime.getTime() - nowTime.getTime())/(1000*24*60*60);
   var date = Math.ceil(lefttime);
   document.getElementById("daojishi").innerHTML = date;
  }	
	</script>
<body>
<form >
  <div>现在的时间：<span  id="showtime"></span> </div>
</form>
<form name="daojishi">
  <div >距离寒假还有： <span id ="daojishi"></span>天</div>
</form>
</body>
</html>
