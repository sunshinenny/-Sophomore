window.onload=function(){
setInterval(function(){
fnDate();

	deadTime();

//js 获取当前时间
function fnDate(){
var oDiv=document.getElementById("showtime");
var date=new Date();
var hours=date.getHours();//小时
var minute=date.getMinutes();//分
var second=date.getSeconds();//秒
var time=bw(hours)+":"+bw(minute)+":"+bw(second);
oDiv.innerHTML=time;
}
//补位 当某个字段不是两位数时补0
function bw(str){
var num;
str>10?num=str:num="0"+str;
return num;
} 
	
	

  function deadTime(){
   var nowTime = new Date();
   var finalTime = new Date("2018-1-21");
   var lefttime = (finalTime.getTime() - nowTime.getTime())/(1000*24*60*60);
   var date = Math.ceil(lefttime);
   document.getElementById("daojishi").innerHTML = date;
  }
